<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('library.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .content {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: center;
        }

        header {
            background-color: rgba(58, 5, 75, 0.9);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        button {
            background-color: #3a054b;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #6b227f;
        }

        /* Center and resize the profile image */
        .profile-image {
            display: block;
            margin: 0 auto 20px; /* Centers the image and adds spacing below */
            width: 150px; /* Set a larger but balanced width */
            height: 150px; /* Set a matching height */
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <h1>User Profile</h1>
        </header>

        <button onclick="window.location.href='index.html'">Back to Home</button>
        <button onclick="window.location.href='library.html'">View Books</button>

        <!-- Profile Image -->
        <img src="myprofile.jpg" alt="User Profile Picture" class="profile-image">

        <!-- Profile Information -->
        <h2>Profile Information</h2>

        <p><strong>Matric No:</strong> 2022458308 </p>
        <p><strong>Group:</strong> RCDCS2405A</p>

        <h3>Reading Preferences</h3>
        <p>Favorite Genre: Fiction</p>
    </div>
</body>
</html>
